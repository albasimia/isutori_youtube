<!DOCTYPE html>
<html lang="ja">

<head>
    <title>イストリYoutube</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <section class="option">
        <h1><img src="../icons/icon_128.png"> イストリYoutube</h1>
        <div class="row align-items-center">
            <div class="col-auto">
                <label class="form-check-label" for="isutori_on">ON</label>
            </div>
            <div class="col-auto">
                <input type="checkbox" name="isutori_on" id="isutori_on">
            </div>
        </div>
        <div class="row align-items-center mb-3">
            <div class="col-auto">
                <label for="min_seconds" class="col-form-label">最小秒数</label>
            </div>
            <div class="col-auto">
                <input type="number" name="min_seconds" id="min_seconds" class="form-control">
            </div>
        </div>
        <div class="row align-items-center mb-3">
            <div class="col-auto">
                <label for="max_seconds" class="col-form-label">最大秒数</label>
            </div>
            <div class="col-auto">
                <input type="number" name="max_seconds" id="max_seconds" class="form-control">
            </div>
        </div>
        <!-- <div class="row align-items-center">
            <div class="col-auto">
                <label class="form-check-label" for="auto_restert">自動再開</label>
            </div>
            <div class="col-auto">
                <input type="checkbox" name="auto_restert" id="auto_restert">
            </div>
        </div> -->
        <div class="row mb-3">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" id="save">SAVE</button>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <p id="status"></p>
            </div>
        </div>
    </section>
    <script src="popup.js"></script>
</body>

</html>
